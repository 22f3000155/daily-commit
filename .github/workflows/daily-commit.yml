name: Daily Commit Workflow

on:
  schedule:
    - cron: '30 0 * * *' # Runs daily at 12:30 AM UTC

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Make a Dummy Commit
        run: |
          echo "Automated commit on $(date)" >> dummy_file.txt
          git add dummy_file.txt
          git commit -m "Automated commit on $(date)"
          git push

      - name: Notify Maintainer (22f3000155@ds.study.iitm.ac.in)
        run: echo "Workflow executed successfully!"
