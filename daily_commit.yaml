name: Daily Commit

on:
  schedule:
    # Run daily at 6:30 AM UTC
    - cron: "30 6 * * *"

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Add a dummy commit with your email in the step name
      - name: Commit with email 22f3000155@ds.study.iitm.ac.in
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "22f3000155@ds.study.iitm.ac.in"
          echo "Daily commit at $(date)" >> daily_commit_log.txt
          git add daily_commit_log.txt
          git commit -m "Daily commit at $(date)"
          git push
